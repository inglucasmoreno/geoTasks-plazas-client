<div class="mt-4">
    <div class="mt-5 pb-8 bg-gray-900 h-screen">
        <div class="animate__animated animate__zoomIn bg-white border-t-8 border-green-500 shadow w-11/12 md:w-1/2 xl:w-1/4 mr-auto ml-auto rounded">
            <div class="flex items-center bg-gray-100 p-3 text-gray-600 text-lg"> 
                <i [routerLink]="['/dashboard/plazas/tareas', plaza._id]" class="fas mr-3 fa-arrow-circle-left cursor-pointer outline-none p-2 px-3 rounded border shadow hover:text-green-500 bg-white"></i>                
                <div>
                    <span *ngIf="loading"> <i class="fas fa-spinner animate-spin"></i> Cargando tarea </span>
                    <div *ngIf="!loading">
                        <h1 class="font-semibold"> {{ plaza.descripcion }} </h1>
                        <span class="text-xs border rounded-full p-1 px-3 bg-green-500 text-white font-semibold"> <i class="fas fa-pencil-alt"></i> Editando </span>
                    </div>
                </div> 
            </div>
            <form class="p-4"
                    autocomplete="off"
                    [formGroup]="tareaForm"
                    (submit)="editarTarea()">
                <div>
                    <label for="tarea" class="text-gray-700 font-semibold"> Tarea </label>
                    <input 
                        id="tarea"
                        type="text" 
                        class="shadow border w-full mt-2 rounded p-2 text-gray-700" 
                        formControlName="descripcion"
                        placeholder="DescripciÃ³n">
                </div>
                <div class="mt-3">
                    <label for="fecha_limite" class="font-semibold text-gray-600"> Fecha limite </label>
                    <input 
                        class="w-full bg-white text-gray-600 border shadow p-3 mt-2 outline-none" 
                        id="fecha_limite" 
                        formControlName="fecha_limite"
                        [min]="hoy"
                        type="date">
                </div>    
                    
                <button [disabled]="loading" [ngClass]="{' bg-green-300 cursor-wait':loading, 'bg-green-500':!loading }" class="text-white p-1 rounded shadow mt-5 w-full">
                    Actualizar
                </button>
            </form>
        </div>
</div>
