
<app-tarjeta width="w-11/12 md:w-1/2 xl:w-1/4">    
    <div class="flex items-center bg-gray-100 p-3 text-gray-600 text-lg"> 
        <app-boton-volver ruta="dashboard/plazas/tareas" [id]="plaza._id"></app-boton-volver>                
        <div>
            <span *ngIf="loading"> <i class="fas fa-spinner animate-spin"></i> Cargando tarea </span>
            <div *ngIf="!loading">
                <h1 class="font-semibold"> {{ plaza.descripcion }} </h1>
                <app-pastilla
                    texto="Editando"
                    icono="fas fa-pencil-alt">
                </app-pastilla>
            </div>
        </div> 
    </div>
    <form class="p-4"
            autocomplete="off"
            [formGroup]="tareaForm"
            (submit)="editarTarea()">
        <div>
            <label for="tarea" class="text-gray-700 font-semibold"> Tarea </label>
            <input 
                id="tarea"
                type="text" 
                class="shadow border w-full mt-2 rounded p-2 text-gray-700" 
                formControlName="descripcion"
                placeholder="DescripciÃ³n">
        </div>
        <div class="mt-3">
            <label for="fecha_limite" class="font-semibold text-gray-600"> Fecha limite </label>
            <input 
                class="w-full bg-white text-gray-600 border shadow p-3 mt-2 outline-none" 
                id="fecha_limite" 
                formControlName="fecha_limite"
                [min]="hoy"
                type="date">
        </div>    
        <app-boton-realizar [loading]="loading">
            Actualizar
        </app-boton-realizar>
    </form>
</app-tarjeta>
