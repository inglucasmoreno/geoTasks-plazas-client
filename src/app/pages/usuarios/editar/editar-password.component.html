<app-tarjeta width="w-11/12 md:w-1/2 xl:w-1/3">
    <div class="flex items-center bg-gray-100 text-gray-600 font-hairline px-3 py-2 text-xl rounded-t">
        <app-boton-volver ruta="/dashboard/usuarios"></app-boton-volver>
        <div>
            <h1 class="ml-1"> {{ usuario.apellido }} {{ usuario.nombre }} </h1>
            <app-pastilla
                texto="Actualizando contraseña"
                icono="fas fa-lock">
            </app-pastilla>
        </div>
    </div>
    <form class="bg-gray-100"
          autocomplete="off"
          [formGroup]="passwordForm"
          (submit)="actualizarPassword()">
          <div class="px-4 py-2">
            <div class="md:flex md:items-center md:justify-between">
                <div class="md:flex-grow">
                    <label class="font-semibold text-gray-700 block mt-4" for="password"> Nueva contraseña </label>
                    <input type="password"
                            id="password"
                            formControlName="password"
                            class="shadow block w-full p-1 mt-2 rounded border border-gray-400"
                            >
                </div>
                <div class="md:flex-grow">
                    <label class="font-semibold text-gray-700 block md:ml-2 mt-4" for="repetir"> Repetir contraseña </label>
                    <input type="password"
                            id="repetir"
                            formControlName="repetir"
                            class="shadow block md:ml-2 w-full p-1 mt-2 rounded border border-gray-400"
                            >
                </div>
            </div>
            <div class="flex">
                <button
                        class="block w-2/3 mt-6 bg-green-500 text-white p-2 rounded focus:outline-none"> 
                        Actualizar
                </button>  
                <button (click)="regresar()"
                        type="button"
                        class="flex items-center justify-center block w-2/3 ml-2 mt-6 bg-gray-600 text-white p-2 rounded focus:outline-none"> 
                        <span class="ml-2">
                            Regresar 
                        </span>
                </button>   
            </div>
        </div>
    </form>
</app-tarjeta>
